        function getUniquePoints(features) {
            const points = new Set();
            features.forEach(feature => {
                const coords = feature.geometry.coordinates;
                points.add(coords[0].toString()); // Start point
                points.add(coords[1].toString()); // End point
            });
            return Array.from(points).map(point => point.split(',').map(Number));
        }

        function getEdges(features) {
            const edges = [];
            features.forEach(feature => {
                const coords = feature.geometry.coordinates;
                const distance = feature.properties.distance;
                edges.push({
                    from: coords[0],
                    to: coords[1],
                    distance: distance
                });
            });
            return edges;
        }

        function downloadJSON(data, filename) {
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            URL.revokeObjectURL(url);
        }

        document.getElementById('downloadBtn').addEventListener('click', () => {
            const uniquePoints = getUniquePoints(geojsonData.features);
            const edges = getEdges(geojsonData.features);
            const result = {
                nodes: uniquePoints,
                edges: edges
            };
            downloadJSON(result, 'dijkstra_edges.json');
        });
    </script>
